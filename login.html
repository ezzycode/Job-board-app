<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login.html</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #282323;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      form {
        background: #b43f1bde;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 20%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background: #5cb85c;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background: #4cae4c;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 style="color: white">
        EZZY JOBS BOARD....<i
          ><sub>get your dream job from just a click away! !! !!!</sub></i
        >
      </h1>
    </header>
    <hr />
    <h1 style="color: white">Login</h1>
    <form action="/login" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br />
      <button type="submit">Login Here</button>
    </form>
    <footer>
      <p>&copy; 2023 Job Board App</p>
    </footer>
  </body>
</html>
